#!/bin/bash

# Leer la entrada del usuario
read -p "Ingrese el nombre del archivo de acción a ejecutar: " action_name

# Traducir el nombre de la acción al nombre del archivo YAML
workflow_file=".github/workflows/${action_name}.yml"

# Verificar si el archivo YAML existe
if [ ! -f "$workflow_file" ]; then
  echo "El archivo de acción '$action_name' no existe."
  exit 1
fi

# Ejecutar el workflow utilizando la CLI de GitHub Actions
gh workflow run "$workflow_file"
